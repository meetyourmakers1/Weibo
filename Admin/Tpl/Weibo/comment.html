<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论列表</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/common.css" />
    <script type="text/javascript" src='__PUBLIC__/Js/jquery-1.8.2.min.js'></script>
    <script type="text/javascript" src='__PUBLIC__/Js/common.js'></script>
</head>
<body>
    <div class="status">
        <span>评论列表</span>
    </div>
    <table class="table">
        <tr>
            <th>评论ID</th>
            <th>评论内容</th>
            <th>评论用户</th>
            <th>评论时间</th>
            <th>操作</th>
        </tr>
    <foreach name="comment" item="v">
        <tr>
            <td align="center">{$v.id}</td>
            <td>{$v.content}</td>
            <td align="center">{$v.username}</td>
            <td align="center">{$v.time|date='Y-m-d H:i',###}</td>
            <td align="center">
                <a href="{:U('delComment',array('id' => $v['id'],'weibo_id' => $v['weibo_id']))}" class="del"></a>
            </td>
        </tr>
    </foreach>
        <tr>
            <td colspan="5" align="center">
                <span style="font-size: 18px;width: 100%;height: 30px;line-height: 30px;text-align: center;">{$page}</span>
            </td>
        </tr>
    </table>
</body>
</html>
