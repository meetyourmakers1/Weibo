<include file='Common:header'/>
	<title>{$Think.config.WEBNAME}-我的评论</title>
	<link rel="stylesheet" href="__PUBLIC__/Theme/{$style}/Css/nav.css" />
	<link rel="stylesheet" href="__PUBLIC__/Theme/{$style}/Css/comment.css" />
	<link rel="stylesheet" href="__PUBLIC__/Theme/{$style}/Css/bottom.css" />
	<script type="text/javascript" src='__PUBLIC__/Js/jquery-1.7.2.min.js'></script>
    <script type="text/javascript" src='__PUBLIC__/Js/nav.js'></script>
    <script type='text/javascript' src='__PUBLIC__/Js/comment.js'></script>
    <script type="text/javascript">
    var replyUrl = "{:U('reply')}";
    var delCommentUrl = "{:U('delComment')}";
    </script>
    <!--==========顶部固定导行条==========-->
    <include file='Common:nav'/>
    <!--==========内容主体==========-->
    <div style='height:60px;opcity:10'></div>
    <div class="main">
        <!--=====左侧=====-->
        <include file='Common:left'/>
        <!--=====中部=====-->
        <div id="middle" class='fleft'>
			<p class='title'>收到的评论（共{$count}条）</p>
        <foreach name='comment' item='v'>
			<dl>
				<dt>
					<a href="{:U('/' . $v['user_id'])}"><img src="<if condition='$v["face"]'>__ROOT__/Uploads/Face/{$v.face}<else/>__PUBLIC__/Images/noface.gif</if>" width='50' height='50'/></a>
				</dt>
				<dd>
					<a href="{:U('/' . $v['user_id'])}">{$v.username}</a>：
					<span>{$v.content|replace_content=###}（{$v.time|time_format=###}）</span>
				</dd>
				<dd class='tright'>
					<span class='del-comment' comment_id='{$v.id}' weibo_id='{$v.weibo_id}'>删除</span> &nbsp;|&nbsp;
					<span class='c-reply'>回复</span>
				</dd>
				<!--=====回复框=====-->
                <dd class='comment_list hidden'>
                    <textarea name="" sign='comment{$key}'></textarea>
                    <ul>
                        <li class='phiz fleft' sign='comment{$key}'></li>
                        <li class='comment_btn fright' weibo_id='{$v.weibo_id}'>回复</li>
                    </ul>
                </dd>
                <!--=====回复框结束=====-->
			</dl>
        </foreach>
            <div style="font-size: 18px;width: 100%;height: 50px;line-height: 50px;text-align: center;">{$page}</div>
        </div>
        <!--==========右侧==========-->
        <include file='Common:right'/>
    </div>
    <!--==========内容主体结束==========-->
    <!--==========底部==========-->
    <include file='Common:bottom'/>
